<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>URL Builder</title>
    <meta name="description" content="URL Builder">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="jumbotron text-center" style="margin-bottom: 0">
        <h1>URL Builder</h1>
    </div>

    <section>        
        <div class="url-form" style="margin-top: 0; text-align: center;">
            <h4>Enter URL and parameters</h3>
            <div id="form" class="row" style="padding: 3em; display: inline-block">
                <form id="form" style="width: 50vw; display:inline-block;" data-parsley-validate>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input class="form-control" id="url" type="url" data-parsley-trigger="keyup" placeholder="Enter URL" >
                    </div>
                    <div class="form-group">
                        <label for="source">Source</label>
                        <input type="text" class="form-control" id="source" placeholder="Enter source">
                    </div>
                    <div class="form-group">
                        <label for="team">Team</label>
                        <input class="form-control" id="team" type="email" data-parsley-trigger="keyup" placeholder="Enter team">
                    </div>
                  </form>
            </div>

            <div class="row" style="padding: 3em; background-color: #F7F7F7;">
                <div class="col-md-12" style="padding: 1em;">
                    <h4>Generated Url</h4>
                </div>
                <div class="col-md-12" style="padding: 1em;">
                    <input id="generated-url" readonly style="width: 70vw"/>
                </div>
                <div class="col-md-12" style="padding: 1em;">
                    <button id="copy-btn" data-clipboard-target="#generated-url">Copy URL</button>
                    <button id="shorten-btn" style="display: none">Shorten</button>
                </div>
                <div class="col-md-12" style="padding: 1em;">
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/bouncer@1.4.6/dist/bouncer.polyfills.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous"></script>
    <script src="/tinycc_client.js"></script>
    <script src="script.js"></script>
</body>
</html>
